<div class="container">

  


  <div class="row">
    <h2>Repositorios</h2>
    <div id="repos" class="row"></div>
  </div>

</div>

<script type="text/javascript">
  var xmlHttp = new XMLHttpRequest();
  
  xmlHttp.open( "GET", "https://api.github.com/users/cristofer-dev/repos", false ); // false for synchronous request
  xmlHttp.send( null );
  var repos = JSON.parse(xmlHttp.responseText);
  var padre = document.getElementById("repos");
  for (i in repos) { 
    console.log(repos[i]);
    div = document.createElement("div");
    div.className += " col-md-3";

    div2 = document.createElement("div");
    div2.className = "repo thumbnail";
    div.appendChild(div2);

    titulo = document.createElement("h3");
    titulo.innerHTML = repos[i].name;
    div2.appendChild(titulo);

    language = document.createElement("h6");
    language.innerHTML = repos[i].language;
    div2.appendChild(language);

    if (repos[i].description) {
      description = document.createElement("p");
      description.innerHTML = repos[i].description.slice(0, 85);
      div2.appendChild(description);
    }

    padre.appendChild(div)
  }
  
  
  console.log(div);

</script>
